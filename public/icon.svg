<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>
  <g fill="#ffffff">
    <!-- Left speech bubble with "A" -->
    <path d="M80 120 h140 a30 30 0 0 1 30 30 v100 a30 30 0 0 1 -30 30 h-80 l-40 40 v-40 h-20 a30 30 0 0 1 -30 -30 v-100 a30 30 0 0 1 30 -30 z"/>
    <!-- Right speech bubble with Asian character -->
    <path d="M262 212 h140 a30 30 0 0 1 30 30 v100 a30 30 0 0 1 -30 30 h-20 v40 l-40 -40 h-80 a30 30 0 0 1 -30 -30 v-100 a30 30 0 0 1 30 -30 z"/>
  </g>
  <g fill="#3b82f6" font-family="IBM Plex Sans, sans-serif" font-weight="600">
    <!-- "A" in left bubble -->
    <text x="150" y="230" font-size="80" text-anchor="middle">A</text>
    <!-- Japanese あ in right bubble -->
    <text x="332" y="325" font-size="70" text-anchor="middle">あ</text>
  </g>
</svg>
